server {
    listen 80;
    server_name ustenko.mywire.org www.ustenko.mywire.org;

    # Certbot проверяет этот путь
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Все остальное перенаправляем, но временно отдаем 404
    location / {
        return 404;
    }
}